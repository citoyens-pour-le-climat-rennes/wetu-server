{% extends "account/base.html" %}

{% load i18n %}
{% load account %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}

<h1 class="form-signin-heading">{% trans "Sign In" %}</h1>


<form class="login form-signin" method="POST" action="{% url 'account_login' %}" role="form">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" class="form-control" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
  <button class="btn btn-lg btn-primary btn-block" class="primaryAction" type="submit">{% trans "Sign In" %}</button>
</form>

{% endblock %}
